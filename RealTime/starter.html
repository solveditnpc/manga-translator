<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Start</title>
  <style>
    /* ✨ Make the body itself invisible */
    body, html {
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: transparent; /* This is key */
    }
    #start-btn {
      /* Make the button fill the entire window */
      width: 100%;
      height: 100%;
      padding: 10px 20px;
      font-size: 16px;
      font-family: sans-serif;
      color: white;
      background-color: #00aaff;
      border: none;
      border-radius: 10px; /* Rounded corners for the window */
      cursor: pointer;
      /* ✨ '-webkit-app-region' is no longer needed */
    }
    #start-btn:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>
  <button id="start-btn">Start Capture</button>
  <script>
    const { ipcRenderer } = require('electron');
    document.getElementById('start-btn').addEventListener('click', () => {
      ipcRenderer.send('start-capture');
    });
  </script>
</body>
</html>
